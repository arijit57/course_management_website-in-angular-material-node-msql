<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">View Bill</span>
    <span class="spacer"></span>
    <button class="float-right" mat-icon-button mat-dialog-close>
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <table id="customers">
    <tr>
      <td><b>Name: </b>{{ data.name }}</td>
      <td><b>Email: </b>{{ data.email }}</td>
    </tr>

    <tr>
      <td><b>Mobile: </b>{{ data.mobile }}</td>
      <td><b>Payment Method: </b>{{ data.paymentMethod }}</td>
    </tr>
  </table>
  <div class="responsive_table">
    <br />
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="course_name">
        <th mat-header-cell *matHeaderCellDef>Course Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="course_fee">
        <th mat-header-cell *matHeaderCellDef>Course Fee</th>
        <td mat-cell *matCellDef="let element">{{ element.course_fee }}</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">1</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">{{ element.total }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-dialog-content>
